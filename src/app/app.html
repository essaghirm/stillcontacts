<ion-menu [content]="content" side="right">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button *ngFor="let p of pages" [ngClass]="p.class" menuClose ion-item (click)="openPage(p)">
                {{ p.title }}
            </button>
            <button  class="sign-out" menuClose ion-item (click)="signOut()">DÃ©connexion</button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
