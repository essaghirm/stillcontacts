<!--

  Ionic pages and navigation.

<ion-header>

	<ion-navbar>
		<ion-searchbar [(ngModel)]="inputSearch" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
		 type="{{ inputType }}">
		</ion-searchbar>
		<ion-icon class="close" name="md-close" (click)="close()"></ion-icon>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-input [(ngModel)]="occupation" placeholder="Occupation"></ion-input>
		</ion-item>
		<ion-item *ngFor="let item of contacts" >
			{{ item.fname }} {{ item.lname }}
			<button ion-button class="" (click)="addThis(item.id)">Ajouter</button>
		</ion-item>
	</ion-list>
</ion-content>
